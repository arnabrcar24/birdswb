
<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-full max-w-lg">
        <form [formGroup]="editBirdForm" (submit)="updateBird()">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="space-y-12">
              <div class="pb-2">
                <h2 class="text-base font-semibold leading-7 text-gray-900">Update Bird Details</h2>          
                <div class="mt-3 grid grid-cols-1 gap-x-6 gap-y-3 sm:grid-cols-6">
                  <div class="sm:col-span-6">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">Bird Name<span class="text-red-700">*</span></label>
                    <div class="mt-1">
                      <input type="text" [formControl]="birdname" class="block w-full rounded-md py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 sm:text-sm sm:leading-6">
                      <span class="text-red-700 text-xs" [hidden]="birdname.valid || birdname.untouched">Enter bird's name</span>
                    </div>
                  </div>          
                  <div class="sm:col-span-6">
                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Picture Path<span class="text-red-700">*</span></label>
                    <div class="mt-1">
                      <input type="text" [formControl]="birdpic" class="block w-full rounded-md px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 sm:text-sm sm:leading-6">
                      <span class="text-red-700 text-xs" [hidden]="birdpic.valid || birdpic.untouched">Enter bird's picture path</span>
                    </div>
                  </div>          
                  <div class="sm:col-span-3">
                    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Season<span class="text-red-700">*</span></label>
                    <div class="mt-1">
                      <select [formControl]="season" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300  sm:max-w-xs sm:text-sm sm:leading-6">
                        <option value="">Select</option>
                        <option value="All">All</option>
                        <option value="Summer">Summer</option>
                        <option value="Winter">Winter</option>
                      </select>
                      <span class="text-red-700 text-xs" [hidden]="season.valid || season.untouched">Select a season</span>
                    </div>
                  </div>
                  <div class="sm:col-span-3">
                    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Category<span class="text-red-700">*</span></label>
                    <div class="mt-1">
                      <select [formControl]="category" class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300  sm:max-w-xs sm:text-sm sm:leading-6">
                        <option value="">Select</option>
                        @for (cat of categories.sort(); track $index) {
                          <option [value]="cat">{{cat}}</option>
                        }
                      </select>
                      <span class="text-red-700 text-xs" [hidden]="category.valid || category.untouched">Select a category</span>
                    </div>
                  </div>
                  <div class="sm:col-span-3 sm:col-start-1">
                    <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Size<span class="text-red-700">*</span><span class="text-grey-700">(cm)</span></label>
                    <div class="mt-1">
                      <input type="text" [formControl]="birdsize" class="block w-full rounded-md px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-0 sm:text-sm sm:leading-6">
                      <span class="text-red-700 text-xs" [hidden]="birdsize.valid || birdsize.untouched">Enter size of the bird</span>
                    </div>
                  </div>
                  <div class="sm:col-span-3">
                    <label for="city" class="block text-sm font-medium leading-6 text-gray-900">Gender</label>
                    <div class="mt-1 grid grid-cols-1 gap-x-6 gap-y-3 sm:grid-cols-6">
                        <div class="flex items-center gap-x-2 sm:col-span-2">
                            <input id="push-everything" [formControl]="birdgender" value="Female" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                            <label for="push-everything" class="block text-sm font-medium leading-6 text-gray-900">Female</label>
                          </div>
                          <div class="flex items-center gap-x-2 sm:col-span-2">
                            <input id="push-email" [formControl]="birdgender" value="Male" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                            <label for="push-email" class="block text-sm font-medium leading-6 text-gray-900">Male</label>
                          </div>
                    </div>
                  </div>                
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-100 px-4 py-3 justify-end flex">
            <button type="button" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" (click)="editBirdClose()">Cancel</button>
            <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-700 ml-3 disabled:opacity-20" [disabled]="editBirdForm.invalid">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
