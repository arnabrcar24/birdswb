<div class="mx-auto max-w-2xl px-4 pt-2 pb-16 sm:px-6 lg:max-w-7xl lg:px-8">
    @for (category of groupedBirdKeys(); track $index) {
    <h2 class="text-xl font-bold tracking-tight mt-12 text-gray-900">{{category}}</h2>
    <div class="my-3 grid grid-cols-1 gap-x-8 gap-y-8 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        @for (bird of sameCatBirds[category]; track $index) {
        <app-bird-card [bird]="bird" (fetchEvent)="fetchbBirdData()"></app-bird-card>
        }
    </div>
    }
</div>
