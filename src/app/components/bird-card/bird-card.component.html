<div class="group relative border-gray-300 border-solid border rounded-md overflow-hidden">
    <div class="aspect-h-1 aspect-w-1 w-full lg:aspect-none sm:h-60 bg-gray-200">
        <img [src]="bird.image" alt="No Image" class="h-full w-full object-cover object-center flex justify-center items-center">
    </div>
    <div class="flex justify-between px-2 py-3">
        <div>
            <h3 class="text-sm text-gray-800 font-semibold">{{bird.name}}</h3>
            <p class="mt-1 text-sm text-gray-600">{{bird.season}} Season</p>
        </div>
        <div class="text-right">
            <p class="text-sm text-gray-600">{{bird.size}} cm</p>
            <p class="mt-1 text-sm text-gray-600">{{bird.gender}}</p>
        </div>
    </div>
    <div class="bg-gray-100 py-2 flex px-6 justify-center">
        <button type="button" class="rounded-md bg-white px-3 py-1 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50" (click)="editBirdToggle()">Edit</button>
        <button type="button" class="rounded-md bg-red-600 px-3 py-1 text-sm font-semibold text-white shadow-sm hover:bg-red-700 ml-2" (click)="deleteBirdToggle()">Delete</button>
      </div>
</div>
@if (showEditModal) {
<app-edit-bird [bird]="bird" (neEvent)="editBirdToggle()"></app-edit-bird>
}
@if (showdeleteModal) {
<app-delete-bird [bird]="bird" (delEvent)="deleteBirdToggle()"></app-delete-bird> 
}
